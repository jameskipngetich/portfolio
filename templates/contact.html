<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A project of fullstack web development">
        <meta name="keywords" content="Kipngetich, James, Kenya">
        <meta name="author" content="Kipngetich James"> 
        <meta name="robots" content="index,follow">
        <link rel="icon" type="image/x-icon" href="/static/images/caro.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/0bd7229511.js"></script>
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <link rel="stylesheet" href="/static/css/contactstyle.css"><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
                 {%with message=get_flashed_messages()%}
                    {%if messages%}
                    {%for message in messages%}
        
                    <div class="alert alert_success alert_dismissible">
                        
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>{{message}}</strong>
                    </div>
                    {%endfor%}
                    {%endif%}
                    {%endwith%}

        <div class="container-fluid">
            <div class="row mainrow">
                <section class="icon-section">
                    <div class="icon-social">
                        <a href="#" style="background-color: #4267b2;">
                            <i class="lab la-facebook-f"></i>
                        </a>
                        <a href="#" style="background-color: #1DA1F2;">
                            <i class="lab la-twitter"></i>
                        </a>
                        <a href="#" style="background-color: #FF0000;">
                            <i class="lab la-youtube"></i>
                        </a>
                    </div>
                </section>
                <div class="col-sm-4 col1">
                    <p class="name"><span class="first_letter">J</span>ames</p>
                    <p>
                        <ul>
                            <li>
                                <a href="/">
                                    <i class="fa fa-home" aria-hidden="true"></i>Home
                                </a>
                            </li>
                            
                            <li>
                                <a href="/about">
                                    <i class="fa fa-user" aria-hidden="true"></i>About
                                </a>
                            </li>
                            <li>
                                <a href="/education">
                                    <i class="fa fa-graduation-cap" aria-hidden="true"></i>Education
                                </a>
                            </li>
                            <li>
                                <a href="/services">
                                    <i class="fa fa-bars" aria-hidden="true"></i>services
                                </a>
                            </li>
                            <li>
                                <a href="/contact_me" class="active">
                                    <i class="fa fa-commenting" aria-hidden="true"></i>Contact me
                                </a>
                        </ul>
                    </p>
                </div>
                <div class="col-sm-8 col2">
                    <div class="row cl2rw1">
                        <a href="/admin">
                            <button type="button" class="btn btn-danger" style="float: right;">
                                <i class="fa fa-user" aria-hidden="true"></i>Admin
                            </button>
                        </a>
                    </div>
                    <div class="row cl2rw2">
                        <div class="col-sm-12">
                            <h5 style="font-size: 45px; border-bottom: 5px solid red; width: 250px;">Contact me</h5>
                            <p style="font-size: 45px; border-bottom: 2px solid red; width: 150px;"></p>
                        </div>
                    </div>
                    <div class="row cl2rw3">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <form method="POST" action="{{url_for('insert')}}">
                                        <label>Name</label><br>
                                        <input type="text" name="name" class="form-control" placeholder="eg.John Doe">
                                        <label>phone number</label><br>
                                        <input type="number" name="phonenumber" class="form-control" placeholder="eg07444444444">
                                        <label>Email</label><br>
                                        <input type="email" name="email" class="form-control" placeholder="joedoe@gmail.com">
                                        <label>Message</label><br>
                                        <textarea class="form-control" name="message" style="margin-bottom: 10px;"></textarea>
                                        <button type="submit" name="submit" class="btn btn-danger">Send</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </body>
</html>
